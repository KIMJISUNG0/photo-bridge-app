<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Photo Bridge LAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#1c1c1c; color:#eee; font-family:sans-serif; text-align:center; }
    .device-card { background:#333; padding:10px; margin:5px; border-radius:8px; cursor:pointer; }
    img { max-width:200px; margin:5px; }
  </style>
</head>
<body>
  <h1>📡 Photo Bridge LAN</h1>
  <div id="deviceList">기기 검색 중...</div>
  <input type="file" id="fileInput" multiple />
  <button onclick="sendFiles()">전송하기</button>
  <div id="gallery"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const myName = "Device-" + Math.floor(Math.random()*1000) + "-" + Date.now();
    socket.emit('announce', myName);

    let currentRoom = null;
    let peer, channel, role;

    // 기기 목록 표시
    socket.on('deviceList', list => {
      const container = document.getElementById('deviceList');
      container.innerHTML = '';
      list.forEach(d => {
        if (d.name !== myName) {
          const card = document.createElement('div');
          card.className = 'device-card';
          card.innerText = d.name;
          card.onclick = () => socket.emit('request', { from: myName, to: d.name });
          container.appendChild(card);
        }
      });
    });

    // 연결 요청 받음
    socket.on('request', ({ from }) => {
      if (confirm(`${from} 기기에서 연결 요청이 왔습니다. 수락할까요?`)) {
        socket.emit('accept', { from: myName, to: from });
      }
    });

    // 페어링
    socket.on('pair', ({ roomId, role: r }) => {
      currentRoom = roomId;
      role = r;
      socket.emit('join', roomId);
      initPeer();
      if (role === 'offerer') makeOffer();
    });

    function initPeer() {
      peer = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
        sdpSemantics: "unified-plan"
      });

      peer.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', { roomId: currentRoom, candidate: e.candidate });
      };

      if (role === 'offerer') {
        channel = peer.createDataChannel("fileChannel");
        setupChannel(channel);
      } else {
        peer.ondatachannel = e => setupChannel(e.channel);
      }
    }

    function setupChannel(ch) {
      channel = ch;
      channel.binaryType = "arraybuffer";
      channel.onopen = () => console.log("📡 DataChannel opened");
      channel.onmessage = e => receiveFile(e.data);
    }

    async function makeOffer() {
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      socket.emit('offer', { roomId: currentRoom, offer });
    }

    socket.on('offer', async offer => {
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit('answer', { roomId: currentRoom, answer });
    });

    socket.on('answer', async answer => {
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', async candidate => {
      try {
        await peer.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.warn("ICE candidate error", err);
      }
    });

    // 파일 전송
    function sendFiles() {
      const files = document.getElementById('fileInput').files;
      if (!files.length || !channel || channel.readyState !== "open") {
        alert("연결이 아직 준비되지 않았습니다.");
        return;
      }
      const file = files[0];
      file.arrayBuffer().then(buf => {
        channel.send(buf);
        console.log("📤 Sent file:", file.name);
      });
    }

    // 파일 수신
    function receiveFile(data) {
      const blob = new Blob([data]);
      const url = URL.createObjectURL(blob);
      const img = document.createElement('img');
      img.src = url;
      document.getElementById('gallery').appendChild(img);
      console.log("📥 Received file");
    }
  </script>
</body>
</html>
