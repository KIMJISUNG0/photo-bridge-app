<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Photo Bridge LAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #1c1c1c;
      --card: rgba(40, 40, 40, 0.8);
      --text: #eee;
      --accent: #0a84ff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    #deviceList {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .device-card {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .photo-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 1rem;
      max-width: 220px;
      position: relative;
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .photo-card .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background-color: var(--accent);
      transition: width 0.2s ease;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì° Photo Bridge LAN</h1>
  </header>

  <main>
    <div id="connectUI">
      <h2>ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Í∏∞Í∏∞</h2>
      <div id="deviceList">üîÑ Í≤ÄÏÉâ Ï§ë...</div>
    </div>

    <div id="transferUI" style="display:none;">
      <input type="file" id="fileInput" multiple />
      <button onclick="sendFiles()" disabled>Ï†ÑÏÜ°ÌïòÍ∏∞</button>
      <div id="status">üîó Ïó∞Í≤∞ ÏÉÅÌÉú: ÎåÄÍ∏∞ Ï§ë...</div>
      <div id="gallery"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const peer = new RTCPeerConnection();
    let channel;
    const myName = navigator.platform + '-' + Math.floor(Math.random() * 10000);

    socket.emit('announce', myName);

    socket.on('deviceList', list => {
      const container = document.getElementById('deviceList');
      container.innerHTML = '';
      list.forEach(device => {
        if (device.name !== myName) {
          const card = document.createElement('div');
          card.className = 'device-card';
          card.innerText = device.name;
          card.onclick = () => {
            socket.emit('request', { from: myName, to: device.name });
          };
          container.appendChild(card);
        }
      });
    });

    socket.on('request', data => {
      if (confirm(`${data.from} ÎãòÏù¥ Ïó∞Í≤∞ÏùÑ ÏöîÏ≤≠ÌñàÏäµÎãàÎã§. ÏàòÎùΩÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
        socket.emit('accept', { from: myName, to: data.from });
      }
    });

    socket.on('pair', roomId => {
      socket.emit('join', roomId);
      setupWebRTC(roomId);
      document.getElementById('connectUI').style.display = 'none';
      document.getElementById('transferUI').style.display = 'block';
    });

    function setupWebRTC(roomId) {
      channel = peer.createDataChannel('file');
      channel.onopen = () => {
        document.querySelector("button[onclick='sendFiles()']").disabled = false;
        updateStatus("üîó Ïó∞Í≤∞Îê® (P2P)");
      };

      peer.ondatachannel = event => {
        const receiveChannel = event.channel;
        let receivedChunks = [];
        receiveChannel.onmessage = e => {
          receivedChunks.push(e.data);
          if (e.data.byteLength < 16384) {
            const blob = new Blob(receivedChunks);
            const url = URL.createObjectURL(blob);
            showImageCard(url);
            receivedChunks = [];
            if (window.navigator.vibrate) navigator.vibrate(200);
          }
        };
      };

      peer.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', { roomId, candidate: e.candidate });
      };

      peer.onconnectionstatechange = () => {
        updateStatus(`üîó Ïó∞Í≤∞ ÏÉÅÌÉú: ${peer.connectionState}`);
      };

      socket.on('ready', async () => {
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('offer', { roomId, offer });
      });

      socket.on('offer', async offer => {
        await peer.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.emit('answer', { roomId, answer });
      });

      socket.on('answer', async answer => {
        await peer.setRemoteDescription(new RTCSessionDescription(answer));
      });

      socket.on('candidate', candidate => {
        peer.addIceCandidate(new RTCIceCandidate(candidate));
      });
    }

    async function sendFiles() {
      const files = document.getElementById('fileInput').files;
      for (let file of files) {
        const card = createSendingCard(file.name);
        const arrayBuffer = await file.arrayBuffer();
        const chunkSize = 16384;
        let offset = 0;

        while (offset < arrayBuffer.byteLength) {
          const chunk = arrayBuffer.slice(offset, offset + chunkSize);
          channel.send(chunk);
          offset += chunkSize;
          const percent = Math.floor((offset / arrayBuffer.byteLength) * 100);
          card.querySelector('.progress-bar').style.width = percent + '%';
          await new Promise(r => setTimeout(r, 10));
        }

        channel.send(new Uint8Array(0));
        card.querySelector('.progress-bar').style.width = '100%';
      }
    }

    function createSendingCard(filename) {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `<p style="margin-bottom:0.5rem;">üì§ ${filename}</p>`;
      const progress = document.createElement('div');
      progress.className = 'progress-bar';
      progress.style.width = '0%';
      card.appendChild(progress);
      document.getElementById('gallery').appendChild(card);
      return card;
    }
