<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Photo Bridge Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f0f0f0;
      --card: rgba(255, 255, 255, 0.8);
      --text: #222;
      --accent: #007aff;
    }
    [data-theme="dark"] {
      --bg: #1c1c1c;
      --card: rgba(40, 40, 40, 0.8);
      --text: #eee;
      --accent: #0a84ff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accent);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .photo-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      max-width: 220px;
      animation: fadeIn 0.4s ease;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .photo-card .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background-color: var(--accent);
      transition: width 0.2s ease;
    }

    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #previewModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.2rem; }
      .photo-card { max-width: 90%; }
    }
  </style>
</head>
