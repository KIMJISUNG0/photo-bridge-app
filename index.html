<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Photo Bridge LAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #1c1c1c;
      --card: rgba(40, 40, 40, 0.8);
      --text: #eee;
      --accent: #0a84ff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    input[type="text"], input[type="file"] {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    #deviceList {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .device-card {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .photo-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 1rem;
      max-width: 220px;
      position: relative;
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .photo-card .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background-color: var(--accent);
      transition: width 0.2s ease;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>📡 Photo Bridge LAN</h1>
  </header>

  <main>
    <div id="introUI">
      <h2>기기 이름을 입력하세요</h2>
      <input type="text" id="deviceName" placeholder="예: JISUNG-iPhone" />
      <button onclick="announce()">시작하기</button>
    </div>

    <div id="connectUI" style="display:none;">
      <h2>사용 가능한 기기</h2>
      <div id="deviceList"></div>
    </div>

    <div id="transferUI" style="display:none;">
      <input type="file" id="fileInput" multiple />
      <button onclick="sendFiles()" disabled>전송하기</button>
      <div id="status">🔗 연결 상태: 대기 중...</div>
      <div id="gallery"></div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const peer = new RTCPeerConnection();
    let channel;
    let myName = "";
    let connected = false;

    function announce() {
      myName = document.getElementById('deviceName').value.trim();
      if (!myName) return alert("기기 이름을 입력해주세요!");
      socket.emit('announce', myName);
      document.getElementById('introUI').style.display = 'none';
      document.getElementById('connectUI').style.display = 'block';
    }

    socket.on('deviceList', list => {
      const container = document.getElementById('deviceList');
      container.innerHTML = '';
      list.forEach(device => {
        if (device.name !== myName) {
          const card = document.createElement('div');
          card.className = 'device-card';
          card.innerText = device.name;
          card.onclick = () => {
            socket.emit('request', { from: myName, to: device.name });
          };
          container.appendChild(card);
        }
      });
    });

    socket.on('request', data => {
      if (confirm(`${data.from} 님이 연결을 요청했습니다. 수락하시겠습니까?`)) {
        socket.emit('accept', { from: myName, to: data.from });
      }
    });

    socket.on('pair', roomId => {
      socket.emit('join', roomId);
      setupWebRTC(roomId);
      document.getElementById('connectUI').style.display = 'none';
      document.getElementById('transferUI').style.display = 'block';
    });

    function setupWebRTC(roomId) {
      channel = peer.createDataChannel('file');
      channel.onopen = () => {
        document.querySelector("button[onclick='sendFiles()']").disabled = false;
        updateStatus("🔗 연결됨 (P2P)");
      };

      peer.ondatachannel = event => {
        const receiveChannel = event.channel;
        let receivedChunks = [];
        receiveChannel.onmessage = e => {
          receivedChunks.push(e.data);
          if (e.data.byteLength < 16384) {
            const blob = new Blob(receivedChunks);
            const url = URL.createObjectURL(blob);
            showImageCard(url);
            receivedChunks = [];
            if (window.navigator.vibrate) navigator.vibrate(200);
          }
        };
      };

      peer.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', { roomId, candidate: e.candidate });
      };

      peer.onconnectionstatechange = () => {
        updateStatus(`🔗 연결 상태: ${peer.connectionState}`);
      };

        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('offer', { roomId, offer });
      });

        await peer.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.emit('answer', { roomId, answer });
