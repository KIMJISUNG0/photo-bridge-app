<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Photo Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .photo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      max-width: 220px;
      animation: fadeIn 0.4s ease;
      position: relative;
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .photo-card .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background-color: #007aff;
      transition: width 0.2s ease;
    }

    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #previewModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Photo Bridge</h1>
  <input type="file" id="fileInput" multiple />
  <button onclick="sendFiles()" disabled>ì „ì†¡í•˜ê¸°</button>

  <div id="gallery"></div>

  <div id="previewModal" onclick="hidePreview()" style="display:none;">
    <img id="previewImage" />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const peer = new RTCPeerConnection();
    let channel;
    let roomId = prompt("ê°™ì€ ë°© IDë¥¼ ìž…ë ¥í•˜ì„¸ìš” (ì˜ˆ: test1234)");

    socket.emit('join', roomId);

    channel = peer.createDataChannel('file');
    channel.onopen = () => {
      document.querySelector("button").disabled = false;
    };

    peer.ondatachannel = event => {
      const receiveChannel = event.channel;
      let receivedChunks = [];
      receiveChannel.onmessage = e => {
        receivedChunks.push(e.data);
        if (e.data.byteLength < 16384) {
          const blob = new Blob(receivedChunks);
          const url = URL.createObjectURL(blob);
          showImageCard(url);
          receivedChunks = [];

          if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            alert("ì‚¬ì§„ì„ ê¸¸ê²Œ ëˆŒëŸ¬ ì €ìž¥í•˜ê±°ë‚˜, ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ì„ ëˆŒëŸ¬ ì €ìž¥í•˜ì„¸ìš” ðŸ“±");
          }
        }
      };
    };

    peer.onicecandidate = e => {
      if (e.candidate) socket.emit('candidate', { roomId, candidate: e.candidate });
    };

    socket.on('ready', async () => {
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      socket.emit('offer', { roomId, offer });
    });

    socket.on('offer', async offer => {
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit('answer', { roomId, answer });
    });

    socket.on('answer', async answer => {
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', candidate => {
      peer.addIceCandidate(new RTCIceCandidate(candidate));
    });

    async function sendFiles() {
      const files = document.getElementById('fileInput').files;
      for (let file of files) {
        const card = createSendingCard(file.name);
        const arrayBuffer = await file.arrayBuffer();
        const chunkSize = 16384;
        let offset = 0;

        while (offset < arrayBuffer.byteLength) {
          const chunk = arrayBuffer.slice(offset, offset + chunkSize);
          channel.send(chunk);
          offset += chunkSize;

          const percent = Math.floor((offset / arrayBuffer.byteLength) * 100);
          card.querySelector('.progress-bar').style.width = percent + '%';

          await new Promise(r => setTimeout(r, 10));
        }

        channel.send(new Uint8Array(0));
        card.querySelector('.progress-bar').style.width = '100%';
      }
    }

    function createSendingCard(filename) {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `<p style="margin-bottom:0.5rem;">ðŸ“¤ ${filename}</p>`;
      const progress = document.createElement('div');
      progress.className = 'progress-bar';
      progress.style.width = '0%';
      card.appendChild(progress);
      document.getElementById('gallery').appendChild(card);
      return card;
    }

    function showImageCard(url) {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const img = document.createElement('img');
      img.src = url;
      img.onclick = () => showPreview(url);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const downloadBtn = document.createElement('button');
      downloadBtn.innerText = 'ë‹¤ìš´ë¡œë“œ';
      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = url;
        a.download = 'received-photo.jpg';
        a.click();
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.innerText = 'ì‚­ì œ';
      deleteBtn.onclick = () => card.remove();

      actions.appendChild(downloadBtn);
      actions.appendChild(deleteBtn);
      card.appendChild(img);
      card.appendChild(actions);
      document.getElementById('gallery').appendChild(card);
    }

    function showPreview(url) {
      const modal = document.getElementById('previewModal');
      const img = document.getElementById('previewImage');
      img.src = url;
      modal.style.display = 'flex';
    }

    function hidePreview() {
      document.getElementById('previewModal').style.display = 'none';
    }
  </script>
</body>
</html>
